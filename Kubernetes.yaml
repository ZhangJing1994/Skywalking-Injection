apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: skywalking
  labels:
    app: skywalking
webhooks:
  - admissionReviewVersions: ["v1"]
    clientConfig:
      caBundle: 
      service:
        name: skywalking
        namespace: paas
    name: skywalking.msorg.cn
    timeoutSeconds: 5
    sideEffects: None
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations:  ["CREATE","UPDATE"]
        resources:   ["pods"]
        scope: "Namespaced"

---
apiVersion: v1
kind: Secret
metadata:
  name: skywalking
data:
  tls.crt: |
    
  tls.key: |
    

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skywalking-injection
spec:
  replicas: 5
  template:
    metadata:
      name: skywalking-injection
      labels:
        app: skywalking-injection
    spec:
      imagePullSecrets:
        - name: ilemon
      containers:
        - name: skywalking-injection
          image: dhubr.msorg.cn/opensource/skywalking-injection
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: SWKAC_USE_TLS
              value: "true"
            - name: SWKAC_TLS_CERT
              value: "/etc/skac/certs/tls.crt"
            - name: SWKAC_TLS_KEY
              value: "/etc/skac/certs/tls.key"
            - name: SWKAC_TRIGGER_ENV
              value: "true"
            - name: SKAC_OPTIONS
              value: -v 3
          volumeMounts:
            - mountPath: /etc/skac/certs
              name: cert
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: cert
          secret:
            secretName: skywalking
  selector:
    matchLabels:
      app: skywalking-injection

---
apiVersion: v1
kind: Service
metadata:
  name: skywalking
spec:
  selector:
    app: skywalking-injection
  ports:
    - port: 80
      name: http
    - port: 443
      name: https

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    abc: abc
spec:
  containers:
    - name: nginx
      image: nginx
      imagePullPolicy: IfNotPresent
  volumes:
    - name: test
      emptyDir:
        sizeLimit: 200Mi
  restartPolicy: Always
